<!DOCTYPE html>
<html>

<head>
  <title>Sigmanor</title>
  <meta charset="UTF-8">
  <link href="./assets/favicon.png" rel="shortcut icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="output-wrapper">
      <div class="welcome-message"></div>
      <div class="about-section">
        <p>Hello there 😏 Want to know what this is all about 🤔 Just type the <strong>"about"</strong> command</p>
        <p>Also, you can type <strong>"help"</strong> to get a list of all available commands</p>
      </div>
    </div>
    <div class="prompt-wrapper">
      <div class="prompt">sigmanor@website:~$ </div>
      <input type="text" class="input" maxlength="100">
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
