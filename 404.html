<!DOCTYPE html>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      color: #c5c8c6;

    }

    h1 {
      font-size: 36px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      color: #007bff;
    }

</head>

<body>
  <div class="content">
    <h1>404 - Page Not Found</h1>
